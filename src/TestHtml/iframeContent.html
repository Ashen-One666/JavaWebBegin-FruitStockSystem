  <p>蒹葭苍苍，白露为霜。所谓伊人，在水一方。</p>
  <p>溯洄从之，道阻且长。溯游从之，宛在水中央。</p>
  <p>蒹葭萋萋，白露未晞。所谓伊人，在水之湄。</p>
  <p>溯洄从之，道阻且跻。溯游从之，宛在水中坻。</p>

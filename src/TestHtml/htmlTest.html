<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>htmlTest</title>
    <link rel="stylesheet" href="css/cssTest.css">
    <script type="text/javascript" src="js/jsTest.js"></script>
</head>
<body>

<!--
    表单提交方式为post时, 提交数据查看方式:
    F12进入开发者模式 -> 网络(上方工具栏) -> 填写并提交表单
    -> 出现***(主函数).html -> 点击并打开"负载" -> 查看到表单数据

    表单提交方式为get时, 提交数据查看方式:
    信息会附在URL后面(不安全)

    action: 提交的目的地
-->
<div id="div1">
<form name="form" method="post" action="actionTest.html">
    <h2>我是表单</h2><br/>
    <label for="username"> 用户名：</label>
    <input type="text" name="username" id="username" placeholder="请输入用户名">
    <label for="password">密码：</label>
    <input type="password" name="password" id="password" placeholder="请输入密码">
    <br>
    <label>性别：</label>
    <input type="radio" name="sex" id="male" value="男" checked="checked"/>男
    <input type="radio" name="sex" id="female" value="女"/>女
    <br>
    <label>爱好：</label>
    <input type="checkbox" name="hobbies" id="Java" value="Java" checked="checked"/>Java
    <input type="checkbox" name="hobbies" id="JavaScript" value="JavaScript"/>JavaScript
    <input type="checkbox" name="hobbies" id="C++" value="C++"/>C++
    <br>
    <label for="Nationality">国籍：</label>
    <select name="Nationality" id="Nationality">
        <option>--请选择国籍--</option>
        <option value="China">中国</option>
        <option value="America">美国</option>
        <option value="England">英国</option>
        <option value="Singapore">新加坡</option>
    </select>
    <br>
    <label for="email">邮箱：</label>
    <input type="text" name="email" id="email" size="50">
    <br>
    <label for="selfEvaluation">自我评价：</label>
    <br>
    <textarea name="selfEvaluation" id="selfEvaluation" rows="5" cols="20">输入内容</textarea><br/>
    <!-- 注意, 按钮在表单form内部时, 点击按钮表单会默认提交(刷新页面)导致点击按钮想要跳转其他网页无法实现
     此时需要将按钮移除form或明确地阻止表单提交(.js中调用 event.preventDefault())-->
    <a href="https://www.baidu.com" target="_blank">百度一下</a>
    <button id="jsTest">js测试</button>
    <input type="reset" value="清空"/>
    <input type="submit" value="提交"/>
</form>
</div>
<br>
<br>

<h2 align="left">我是一个单独的完整页面iframe</h2><br>
<iframe id="iframe" src="iframeContent.html"></iframe>
